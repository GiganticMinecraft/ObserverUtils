name: CI
on:
  pull_request:
  workflow_call:
permissions: {}
jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    # actions/attest-build-provenance requires these permissions
    permissions:
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Output SHA
        uses: hudsonm62/short-sha@b5ee0a4109da599fea68b00dcfe5812100ad8d42 # v1.1.0
        id: short-sha
      - name: Set plugin ver with SHA commit
        run: |
          sed -ri "s/^(versionSuffix=).*/\1sha-${SHA}/" gradle.properties || :
        env:
          SHA: ${{ steps.short-sha.outputs.sha }}
      - name: Set up JDK
        uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b # v4.6.0
        with:
          java-version: 17
          distribution: temurin
          cache: gradle
      - name: Build
        run: ./gradlew jar
      - name: Generate artifact attestations
        uses: actions/attest-build-provenance@7668571508540a607bdfd90a87a560489fe372eb # v2.1.0
        if: github.ref == 'refs/heads/main'
        with:
          subject-path: ./build/libs/*.jar
      - name: Upload a jar
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: artifact
          path: ./build/libs/
  test:
    name: Test
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up JDK
        uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b # v4.6.0
        with:
          java-version: 17
          distribution: temurin
          cache: gradle
      - name: Test
        run: ./gradlew test
