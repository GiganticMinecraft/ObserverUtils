name: CI
on:
  push:
  workflow_call:
jobs:
  ci:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build
        uses: gradle/gradle-build-action@v3
        with:
          arguments: jar
      - name: Test
        uses: gradle/gradle-build-action@v3
        with:
          arguments: test
      - name: Upload a jar
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: ./build/libs/
